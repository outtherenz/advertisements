---
layout: ''

---
<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>

  <ul class="post-list">
    {% for page in site.pages %}
      <h3><a title="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
      <p>{{page.excerpt}}</p>
    {% endfor %}

    {% for page in site.documentation %}
      <script>
        console.log({{ page }})
      </script>
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
