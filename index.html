---
layout: ''

---
<div class="home">
  <h1 class="page-heading">{{ site.title }}</h1> 
  {% for cat in site.category-list %}
  	<h1>{{ cat }}</h1>
    <ul class="post-list">
      {% for page in site.pages %}
        {% for pc in page.categories %}
          {% if pc == cat %}
            <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  {% endfor %}
</div>
