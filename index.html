layout: ''

---
<div class="home">

  <h1 class="page-heading">{{ site.title }}</h1>

  <ul class="post-list">
    <script>
	    console.log('!')

    {% for page in site.pages %}

      <p>{{page.excerpt}}</p>
    {% endfor %}
  </ul>
</div>
